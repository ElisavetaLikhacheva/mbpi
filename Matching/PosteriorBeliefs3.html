{% block styles  %}
    <link href="{% static 'style.css' %}" rel="stylesheet"/>
{% endblock %}
{{ block title }}
    Этап 2
{{ endblock }}
{{ block content }}

<div class="card">
    <div class="card-body">
        <p>
            Пожалуйста, ответьте на несколько вопросов, касающихся Вашего результата на 1 этапе с выполнением задания.
        </p>

        {{form.posterior_deserve_bonus.label}}
        <div class="slidecontainer">
            <input type="range" name="posterior_deserve_bonus" class="slider" min="0" max="100"
                   oninput="updateDescription2(this)" >
                <div class="sliderticks">
                    <p>0</p>
                    <p>100</p>
                </div>
        </div>
        <p id="posterior_deserve_bonus"></p>

    </div>
</div>



    {{ next_button }}



<script>
    let description2 = document.getElementById('posterior_deserve_bonus');
    function updateDescription2(input) {
        let posterior_deserve_bonus = parseInt(input.value);
        description2.innerText = `Я считаю, что я на ${posterior_deserve_bonus}% заслуживаю бонус.`
    }
</script>

{{ endblock }}
