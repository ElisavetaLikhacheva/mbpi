{% block styles  %}
    <link href="{% static 'style.css' %}" rel="stylesheet"/>
{% endblock %}
{{ block title }}
    Этап 2
{{ endblock }}

{{ block content }}

<div class="card">
        <div class="card-body">
        <p>
            Пожалуйста, ответьте на несколько вопросов, касающихся Вашего результата на 1 этапе с выполнением задания.
        </p>

                {{form.posterior_ppl_lower.label}}
                <div class="slidecontainer">
                    <input type="range" name="posterior_ppl_lower" class="slider" min="0" max="100"
                           oninput="updateDescription2(this)" >
                        <div class="sliderticks">
                            <p>0</p>
                            <p>100</p>
                        </div>
                </div>
                <p id="posterior_ppl_lower"></p>


    </div>
</div>

    {{ next_button }}

<script>
    let description2 = document.getElementById('posterior_ppl_lower');
    function updateDescription2(input) {
        let posterior_ppl_lower = parseInt(input.value);
        description2.innerText = `Я считаю, что ${posterior_ppl_lower}% людей выполнили задание хуже, чем я.`
    }
</script>
{{ endblock }}
