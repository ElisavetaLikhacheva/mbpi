{% block styles  %}
    <link href="{% static 'style.css' %}" rel="stylesheet"/>
{% endblock %}
{{ block title }}
    Этап 2
{{ endblock }}
{{ block content }}

<div class="card">
    <div class="card-body">
        <p>
            Пожалуйста, ответьте на несколько вопросов, касающихся Вашего результата на 1 этапе с выполнением задания.
        </p>

        {{form.posterior_merit.label}}
        <div class="slidecontainer">
            <input type="range" name="posterior_merit" class="slider" min="0" max="100"
                   oninput="updateDescription2(this)" >
                <div class="sliderticks">
                    <p>0</p>
                    <p>100</p>
                </div>
        </div>
        <p id="posterior_merit"></p>

    </div>
</div>



    {{ next_button }}



<script>
    let description2 = document.getElementById('posterior_merit');
    function updateDescription2(input) {
        let posterior_merit = parseInt(input.value);
        let posterior_luck = 100 - posterior_merit;
        description2.innerText = `Я считаю, что на ${posterior_merit}% результат определяется усилиями и на ${posterior_luck}% удачей.`
    }
</script>


{{ endblock }}
