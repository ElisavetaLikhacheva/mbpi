<div class="card">
    <div class="card-body">
        <ul class="list-group list-group-flush">

            <li class="list-group-item">
                <label></label>
                {{form.prior_prob_hard.label}}
                <div class="slidecontainer">
                    <input type="range" name="prior_prob_hard" class="slider" min="0" max="100"
                           oninput="updateDescription2(this)" >
                        <div class="sliderticks">
                            <p>0</p>
                            <p>100</p>
                        </div>
                </div>
                <p id="prior_prob_hard"></p>
            </li>
        </ul>
    </div>
</div>



    {{ next_button }}



<script>
    let description2 = document.getElementById('prior_prob_hard');
    function updateDescription2(input) {
        let prior_prob_hard = parseInt(input.value);
        description2.innerText = `Я считаю, что с вероятностью ${prior_prob_hard}% мною были выполнены сложные задания.`
    }
</script>
